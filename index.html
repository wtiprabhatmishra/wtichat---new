<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>WTIChat - India's 1st AI</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
            font-family: 'Poppins', sans-serif;
        }
        body {
            background: #0f0f23; /* Dark mode */
            height: 100vh;
            display: flex;
            justify-content: center;
            align-items: center;
            overflow: hidden;
            color: #fff;
            transition: background 0.3s ease;
        }
        body.light-mode {
            background: #f0f2f5;
            color: #333;
        }
        .chat-container {
            width: 420px;
            height: 700px;
            background: rgba(20, 20, 40, 0.95);
            border-radius: 25px;
            box-shadow: 0 0 25px rgba(0, 102, 204, 0.3); /* Blue light */
            display: flex;
            flex-direction: column;
            overflow: hidden;
            position: relative;
        }
        .chat-container.light-mode {
            background: rgba(240, 242, 245, 0.95);
            box-shadow: 0 0 25px rgba(0, 102, 204, 0.3);
        }
        .theme-switch {
            position: absolute;
            top: 10px;
            right: 10px;
            display: flex;
            align-items: center;
        }
        .theme-switch label {
            margin-right: 8px;
            font-size: 14px;
            color: inherit;
        }
        .theme-switch input {
            display: none;
        }
        .theme-switch .slider {
            width: 40px;
            height: 20px;
            background: #ccc;
            border-radius: 20px;
            position: relative;
            cursor: pointer;
            transition: background 0.3s ease;
        }
        .theme-switch .slider::before {
            content: '';
            position: absolute;
            width: 20px;
            height: 20px;
            background: #fff;
            border-radius: 50%;
            top: 0;
            left: 0;
            transition: transform 0.3s ease;
        }
        .theme-switch input:checked + .slider {
            background: #ff9933; /* Saffron for India */
        }
        .theme-switch input:checked + .slider::before {
            transform: translateX(20px);
        }
        .chat-header {
            background: linear-gradient(90deg, #ff9933, #138808); /* Indian flag colors */
            padding: 20px;
            text-align: center;
            font-size: 24px;
            font-weight: 600;
            position: relative;
            border-bottom: 2px solid #fff;
        }
        .chat-header.light-mode {
            background: linear-gradient(90deg, #ffcc80, #90ee90);
            color: #333;
        }
        .chat-header::after {
            content: "ðŸ‡®ðŸ‡³";
            position: absolute;
            top: 15px;
            right: 15px;
            animation: pulse 2s infinite;
        }
        .chat-body {
            flex: 1;
            padding: 20px;
            overflow-y: auto;
            background: rgba(15, 15, 35, 0.9);
            position: relative;
        }
        .chat-body.light-mode {
            background: rgba(240, 242, 245, 0.9);
            color: #333;
        }
        .chat-body::before {
            content: '';
            position: absolute;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background: radial-gradient(circle, rgba(0, 102, 204, 0.1) 0%, transparent 70%);
            z-index: -1;
        }
        .chat-body.light-mode::before {
            background: radial-gradient(circle, rgba(0, 102, 204, 0.05) 0%, transparent 70%);
        }
        .chat-message {
            margin: 12px 0;
            padding: 15px;
            border-radius: 18px;
            max-width: 75%;
            animation: fadeIn 0.3s ease;
            box-shadow: 0 3px 12px rgba(0, 0, 0, 0.2);
        }
        .user-message {
            background: linear-gradient(135deg, #ff9933, #ff6f61); /* Saffron to orange */
            color: #fff;
            margin-left: auto;
            align-self: flex-end;
        }
        .user-message.light-mode {
            color: #000;
        }
        .bot-message {
            background: linear-gradient(135deg, #138808, #4b5efc); /* Green to blue */
            color: #fff;
            margin-right: auto;
            align-self: flex-start;
        }
        .bot-message.light-mode {
            background: linear-gradient(135deg, #90ee90, #6b7280);
            color: #fff;
        }
        .chat-input {
            display: flex;
            padding: 15px;
            background: rgba(20, 20, 40, 0.95);
            border-top: 1px solid rgba(0, 102, 204, 0.3);
        }
        .chat-input.light-mode {
            background: rgba(240, 242, 245, 0.95);
            border-top: 1px solid rgba(0, 102, 204, 0.2);
        }
        .chat-input input {
            flex: 1;
            padding: 12px 15px;
            border: none;
            border-radius: 20px;
            background: rgba(255, 255, 255, 0.1);
            color: #fff;
            outline: none;
            transition: all 0.3s ease;
        }
        .chat-input input.light-mode {
            background: rgba(0, 0, 0, 0.1);
            color: #333;
        }
        .chat-input input:focus {
            background: rgba(255, 255, 255, 0.2);
            box-shadow: 0 0 10px rgba(0, 102, 204, 0.5);
        }
        .chat-input input:focus.light-mode {
            background: rgba(0, 0, 0, 0.2);
            box-shadow: 0 0 10px rgba(0, 102, 204, 0.5);
        }
        .chat-input button {
            padding: 12px 25px;
            margin-left: 10px;
            background: #ff9933;
            color: #fff;
            border: none;
            border-radius: 20px;
            cursor: pointer;
            transition: all 0.3s ease;
        }
        .chat-input button.light-mode {
            background: #ffcc80;
        }
        .chat-input button:hover {
            background: #ff6f61;
            box-shadow: 0 0 15px rgba(255, 111, 97, 0.5);
        }
        .chat-input button:hover.light-mode {
            background: #ff9933;
        }
        @keyframes fadeIn {
            from { opacity: 0; transform: translateY(10px); }
            to { opacity: 1; transform: translateY(0); }
        }
        @keyframes pulse {
            0% { transform: scale(1); }
            50% { transform: scale(1.2); }
            100% { transform: scale(1); }
        }
    </style>
</head>
<body>
    <div class="chat-container">
        <div class="theme-switch">
            <label>Dark</label>
            <input type="checkbox" id="themeToggle">
            <div class="slider"></div>
            <label>Light</label>
        </div>
        <div class="chat-header">WTIChat - India's 1st AI with OpenRouter</div>
        <div class="chat-body" id="chatBody">
            <div class="chat-message bot-message">Namaste! Iâ€™m WTIChat, India's first AI powered by OpenRouter. Ask me anything!</div>
        </div>
        <div class="chat-input">
            <input type="text" id="userInput" placeholder="Type your message...">
            <button onclick="sendMessage()">Send</button>
        </div>
    </div>

    <script>
        const themeToggle = document.getElementById('themeToggle');
        const body = document.body;
        const chatContainer = document.querySelector('.chat-container');
        const chatHeader = document.querySelector('.chat-header');
        const chatBody = document.querySelector('.chat-body');
        const chatInput = document.querySelector('.chat-input');
        const input = document.querySelector('.chat-input input');
        const button = document.querySelector('.chat-input button');

        themeToggle.addEventListener('change', () => {
            body.classList.toggle('light-mode');
            chatContainer.classList.toggle('light-mode');
            chatHeader.classList.toggle('light-mode');
            chatBody.classList.toggle('light-mode');
            chatInput.classList.toggle('light-mode');
            input.classList.toggle('light-mode');
            button.classList.toggle('light-mode');

            const userMessages = document.getElementsByClassName('user-message');
            const botMessages = document.getElementsByClassName('bot-message');
            for (let msg of userMessages) msg.classList.toggle('light-mode');
            for (let msg of botMessages) msg.classList.toggle('light-mode');
        });

        async function sendMessage() {
            const input = document.getElementById('userInput');
            const chatBody = document.getElementById('chatBody');
            const message = input.value.trim();

            if (message) {
                // User message
                const userMsg = document.createElement('div');
                userMsg.className = 'chat-message user-message';
                userMsg.textContent = message;
                chatBody.appendChild(userMsg);

                // Call OpenRouter API
                try {
                    const response = await fetch('https://openrouter.ai/api/v1/chat/completions', {
                        method: 'POST',
                        headers: {
                            'Authorization': 'Bearer YOUR_API_KEY_HERE', // Replace with your OpenRouter API key
                            'Content-Type': 'application/json'
                        },
                        body: JSON.stringify({
                            model: 'mistralai/mixtral-8x7b-instruct', // Example model, change as per need
                            messages: [
                                { role: 'system', content: 'You are WTIChat, India\'s first AI. Respond with an Indian touch.' },
                                { role: 'user', content: message }
                            ],
                            max_tokens: 150,
                            temperature: 0.7
                        })
                    });

                    const data = await response.json();
                    const botResponse = data.choices[0].message.content.trim();

                    // Bot message
                    const botMsg = document.createElement('div');
                    botMsg.className = 'chat-message bot-message';
                    botMsg.textContent = botResponse;
                    chatBody.appendChild(botMsg);
                } catch (error) {
                    console.error('Error fetching from OpenRouter:', error);
                    const errorMsg = document.createElement('div');
                    errorMsg.className = 'chat-message bot-message';
                    errorMsg.textContent = 'Oops! Something went wrong. Check console for details.';
                    chatBody.appendChild(errorMsg);
                }

                // Clear input and scroll
                input.value = '';
                chatBody.scrollTop = chatBody.scrollHeight;
            }
        }

        document.getElementById('userInput').addEventListener('keypress', function(e) {
            if (e.key === 'Enter') {
                sendMessage();
            }
        });
    </script>
</body>
</html>
